<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <header class="title-bar">
            <h1>My Reminders</h1>
        </header>
        <main class="main-wrapper">

            <div class="create-note-form">
                <h2>Create a new note</h2>
                <form id="newNote">
                    <label for="noteTitle">Title:</label>
                    <input type="text" id="noteTitle" placeholder="Add title" />
                    <label for="noteMessage">Message:</label>
                    <textarea placeholder="Add text here" rows="8" required id="noteMessage"></textarea>
                    <br />
                    <button id="submitBtn" onclick="submitNote()">Submit</button>
                    <button id="clearBtn">Clear</button>
                </form>
            </div>
            
            <div class="notes-holder" id="notesHolder">
            </div>
        </main>
        <script src="assets/js/script.js"></script>
    </body>
</html>
